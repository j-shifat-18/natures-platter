<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/8a3ac4f4c1.js" crossorigin="anonymous"></script>

    <!-- Tailwindcss + Daisy Ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom tailwind class -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'nature-primary': '#179800',
                        'nature-secondary': '#EFEBE3',
                    }
                }
            }
        }
    </script>

    <style>
        .font-poppins {
            font-family: "Poppins", serif;
        }

        .font-sora {
            font-family: "Sora", serif;
        }
    </style>


</head>

<body class="font-sora max-w-[1600px] mx-auto">
    <!-- Header section -->
    <header class="mb-24 bg-gradient-to-t from-[#EFEBE3] to-transparent">
        <!-- Navbar -->
        <div class="navbar py-3 px-11 lg:py-6 lg:px-32 mx-auto border-b-2 border-nature-primary lg:border-none mb-12 md:mb-24">
            <div class="navbar-start">
                <a class="hidden lg:flex"><img src="./images/logo-header.png" alt=""></a>
                <a class="flex lg:hidden"><img src="./images/Group.png" alt=""></a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Product</a></li>
                    <li><a>Services</a></li>
                    <li><a>Contact us</a></li>
                </ul>
            </div>
            <div class="navbar-end gap-4">
                <button class="hidden lg:flex h-[45px] btn bg-transparent border-none shadow-none text-black"><i class="fa-solid fa-magnifying-glass"></i></i></button>
                <button class="hidden lg:flex h-[45px] btn bg-transparent border-none shadow-none text-black"><i class="fa-solid fa-cart-shopping "></i></button>
                <button class="hidden lg:flex h-[45px] py-3 px-8 btn border-nature-primary border-2">Login</button>
                <button class="hidden lg:flex h-[45px] py-3 px-8 btn bg-nature-primary text-white">Register</button>

                <div class="dropdown dropdown-left">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-nature" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content rounded-box z-[1] mt-3 w-40 lg:w-52 p-2 bg-nature-secondary">
                        <li><a>Product</a></li>
                        <li><a>Services</a></li>
                        <li><a>Contact us</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Banner section -->
         <section>
            <div class="flex flex-col justify-center items-center gap-6 lg:gap-8">
                <h1 class="text-center text-3xl md:text-6xl font-semibold lg:w-1/2">Freshness <span class="text-nature-primary">You Can</span> <br>
                    <span class="text-nature-primary">Count</span> On, Prices You’ll Love!
                </h1>
                <p class="text-center text-xl text-[#111111]/80 lg:w-1/2">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!
                </p>
                <img src="./images/hero-vegetables.png" alt="">
            </div>
         </section>

    </header>

    <!-- Main section -->
    <main>

    </main>

    <!-- Footer section -->
    <footer>

    </footer>
</body>

</html>
